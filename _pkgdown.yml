url: https://tidymodels.github.io/modeldatatoo/

template:
  package: tidytemplate
  bootstrap: 5
  bslib:
    danger: "#CA225E"
    primary: "#CA225E"
  includes:
    in_header: |
      <script defer data-domain="modeldatatoo.tidymodels.org,all.tidymodels.org" src="https://plausible.io/js/plausible.js"></script>

reference:
  - title: Data Sets
    contents:
    - starts_with("data_")
    - starts_with("attach_")
    - building_complaints
  - title: Helper Functions
    contents:
    - internal_board

development:
  mode: auto
